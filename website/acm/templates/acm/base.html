{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="cache-control" content="no-cache"/>
    <meta name="expires" content="0"/>
    <meta name="pragma" content="no-cache"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/site.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/core.js' %}"></script>

    <style>
        body{
             font-family: 'Roboto', sans-serif;
        }
        footer{
            font-weight: bolder;
            height: auto;
        }
</style>
</head>
<body>
{% block navbar %}

{% endblock %}

<div class="container" style="width: 90%">
    <style>
    body{
        background-color: rgba(255,255,255,0.4);
    }
</style>
    {% block body_block %}

    {% endblock %}
</div>
<footer class="footer">
      <div class="container">
          Connect With Us  <span style="float: right"><img src="{% static 'images/insta20.png' %}" style="width: 100%"> </span>&nbsp;<span style="float: right"> <img src="{% static 'images/fb20.png' %}" style="width: 100%"> </span>
      </div>
    </footer>
{% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
    {{ block.super }}
{% endblock %}
</body>
</html>
